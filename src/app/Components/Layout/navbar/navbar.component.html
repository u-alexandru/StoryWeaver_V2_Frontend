<mat-toolbar class="bg-white drop-shadow-md flex justify-between min-h-[64px]">
  <div class="w-1/2 flex justify-start items-center">
    <button class="relative group block md:hidden" (click)="toggleSidebar()">
      <div class="flex items-center">
        <mat-icon *ngIf="!sidebarOpened" aria-hidden="false" aria-label="Open Sidebar" fontIcon="menu"></mat-icon>
        <mat-icon *ngIf="sidebarOpened" aria-hidden="false" aria-label="Open Sidebar" fontIcon="close"></mat-icon>
      </div>
    </button>
    <a routerLink="/" class="text-xl font-semibold hidden md:block">StoryWeaver</a>
  </div>

  <div class="w-1/2 flex justify-end">
    <button mat-button [matMenuTriggerFor]="userMenu" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full">
      <img
        ngSrc="assets/Images/Profile/default_avatar.svg"
        width="32"
        height="32"
        class="rounded-full"
        alt="Avatar"
        style="aspect-ratio: 32 / 32; object-fit: cover;"
      />
      <span class="sr-only">Toggle user menu</span>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</mat-toolbar>
