<ng-container
  *ngIf="authChecked; then mainContent; else loading">
</ng-container>

<ng-template #mainContent>
  <div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <section class="main flex justify-center items-center h-full">
      <div>
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</ng-template>

<ng-template #loading>
  <mat-progress-bar *ngIf="!authChecked" mode="indeterminate" class="fixed top-0 w-screen z-50"></mat-progress-bar>
</ng-template>
