<ng-container
  *ngIf="!checkingAuth; then mainContent; else loading">
</ng-container>

<ng-template #mainContent>
  <div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
  </div>
</ng-template>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate" class="fixed top-0 w-screen z-50"></mat-progress-bar>
</ng-template>
